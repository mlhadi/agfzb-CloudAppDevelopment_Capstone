<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
      <div class="navbar-nav">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
        <a class="nav-item nav-link active" href="{% url 'djangoapp:index' %}">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'djangoapp:about' %}">About</a>
        <a class="nav-item nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
      </div>
      <div class="navbar-nav">
      {% if user.is_authenticated %}
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">{{ user.username }}</a>
          <a class="nav-item nav-link" href="#">Log Out</a>
        </div>
      {% else %}
				<form class="form-inline">
					<input class="form-control mr-sm-2" type="username" placeholder="Username" aria-label="Username">
					<input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
          <a class="nav-item nav-link" href="{% url 'djangoapp:contact' %}">Sign Up</a>
				</form>
      {% endif %}
      </div>
    </nav>

    <!--Add a dealer table here -->

    </body>

</html>
